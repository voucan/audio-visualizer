
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Voucan - Audio Visualizer">
    <meta property="og:description" content="Audio Visualizer thingy idk">
    <meta property="og:image" content="https://i.ibb.co/bQmXfM8/vcngrey.webp">
    <title>Voucan - Audio Visualizer</title>
    <link rel="icon" href="https://i.ibb.co/bQmXfM8/vcngrey.webp" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comfortaa', sans-serif;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="overlay" onclick="enterSite()">Click to Enter</div>

    <canvas id="visualizerCanvas"></canvas>
    <audio id="audio" loop>
        <source src="Super%20Ponybeat%20%20Discord%20%5BThe%20Original!%5D%20by%20Eurobeat.mp3" type="audio/mp3">
    </audio>

    <script>
        const canvas = document.getElementById('visualizerCanvas');
        const audio = document.getElementById('audio');
        const ctx = canvas.getContext('2d');
        let audioContext, analyser, dataArray;

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function setupAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            console.log("Audio setup complete.");
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            analyser.getByteFrequencyData(dataArray);
            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let barHeight;
            let x = 0;


            for (let i = 0; i < dataArray.length; i++) {
                barHeight = dataArray[i] || 2.5; 
                const hue = (i / dataArray.length) * 360; 
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;

           
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1; 
            }


            x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                barHeight = dataArray[i]; 
                const hue = (i / dataArray.length) * 360; 
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1; 
            }

            requestAnimationFrame(animate);
        }

        function enterSite() {
            document.querySelector('.overlay').classList.add('fade-out');
            audio.play().then(() => {
                if (!audioContext) {
                    setupAudio();
                }
            }).catch(error => {
                console.log('Audio play failed:', error);
            });
        }

        window.addEventListener('resize', setupCanvas);
        setupCanvas();
    </script>

</body>
</html>
