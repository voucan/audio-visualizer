<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>

    <canvas id="visualizerCanvas"></canvas>
    <audio id="audio" loop muted>
        <source src="Super%20Ponybeat%20%20Discord%20%5BThe%20Original!%5D%20by%20Eurobeat.mp3" type="audio/mp3">
    </audio>

    <script>
        const canvas = document.getElementById('visualizerCanvas');
        const audio = document.getElementById('audio');
        const ctx = canvas.getContext('2d');
        let audioContext, analyser, dataArray;

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function setupAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            audio.play();
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            analyser.getByteFrequencyData(dataArray);
            dataArray.forEach((value, index) => {
                ctx.fillStyle = `rgba(${value}, ${index % 255}, ${255 - value}, 0.5)`;
                const barHeight = value / 5 + 2.5;
                ctx.fillRect(index * 5, canvas.height - barHeight, 3, barHeight);
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('click', () => {
            if (!audioContext) {
                setupAudio();
                audio.muted = false;
            }
        });

        window.addEventListener('resize', setupCanvas);
        setupCanvas();
    </script>

</body>
</html>
